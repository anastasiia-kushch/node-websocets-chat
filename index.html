<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="icon/chat.svg">
    <title>Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-h2">Enter your nickname</h2>
            <input type="text" id="username" class="modal-input" placeholder="Your nickname">
            <button id="saveName">Save</button>
        </div>
    </div>

    <div id="chatApp" style="display:none;" class="chat-container">

        <div id="messages" class="chat-messages">
        </div>

        <div class="chat-input">
            <form id="form">
                <input type="text" name="message" placeholder="Message" autocomplete="off" />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/main.js"></script>
</body>

</html>
